services:
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@db:5432/postgres
    depends_on:
      - db
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@db:5432/postgres
    depends_on:
      - db
    # 開発時にソースをホットリロードしたい場合はコメントアウト解除して利用
    # volumes:
    #   - ./apps/backend:/app
    #   - /app/node_modules

  db:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  prisma:
    build:
      context: .
      dockerfile: packages/prisma/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/postgres
    depends_on:
      - db

volumes:
  postgres_data: